<div class="page-wrapper">
  <div class="page-content--bge5">
    <div class="container">
      <div class="login-wrap">
        <div class="login-content">
          <div class="login-logo">

              <img src="assets/images/icon/logo.png" alt="logo cynapsys" width="200">

          </div>
          <div class="login-form">
            <form>
              <div class="form-group">
                <label></label>
                <input class="au-input au-input--full" type="email" name="email" placeholder="Adresse email"
                [(ngModel)]="email">

              </div>
              <div class="form-group">
                <label></label>
                <input class="au-input au-input--full" type="password" name="password" placeholder="Mot de passe"
                [(ngModel)]="password">
                <div class="alert alert-danger" [hidden]="hideError">
                  <h6>Email ou mot de passe incorrécte(s)</h6>
                </div>
              </div>
              <div style="text-align: center">

                <label>
                  <a routerLink="/recuperation-mot-de-passe" class="forgot">Mot de passe oublié?</a>
                </label>
              </div>
              <br>
              <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit" (click)="auth()">Se connecter</button>


            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
