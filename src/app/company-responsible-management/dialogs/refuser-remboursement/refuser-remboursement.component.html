<div class="modal" id="mediumModal" tabindex="-1" role="dialog" aria-labelledby="mediumModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <h5 class="modal-title" id="mediumModalLabel">{{title}}</h5>

        <button type="button" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">



        <div class="row form-group">
          <div class="col col-md-3">
            <label class=" form-control-label">Le probléme </label>
          </div>
          <div class="col-12 col-md-9" >
            <textarea
              class="form-control" rows="4" #resultatR="ngModel"
              [(ngModel)]="resultat"  name="resultat" id="resultat"></textarea>
            <div class="alert alert-danger" [hidden]="resultatR.pristine || resValid()">
              <h6>Le probléme doit être un texte de 20 caractéres au minimum</h6>
            </div>
          </div>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Annuler</button>
        <button type="button" class="btn btn-primary" (click)="confirm()" [disabled]="!validForm()">Confirm</button>
      </div>
    </div>
  </div>
</div>
